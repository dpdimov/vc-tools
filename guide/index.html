    <div class="guide-container" id="guide-content">
        <p style="color: var(--text-secondary); margin-bottom: 2rem;"><a href="../">&larr; Back to tools</a></p>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadGuide() {
            try {
                const response = await fetch('../guide.md');
                const markdown = await response.text();

                const container = document.getElementById('guide-content');
                const backLink = container.querySelector('p');

                // Configure marked
                marked.setOptions({
                    gfm: true,
                    breaks: false
                });

                // Render markdown
                const html = marked.parse(markdown);

                // Create content div
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = html;

                // Add IDs to h2 elements for anchor navigation
                contentDiv.querySelectorAll('h2').forEach(h2 => {
                    const text = h2.textContent;
                    const match = text.match(/^\d+\.\s+(.+)/);
                    if (match) {
                        const id = match[1].toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/-$/, '');
                        h2.id = text.replace(/\s+/g, '-').toLowerCase().replace(/[^a-z0-9-]/g, '');
                        const numMatch = text.match(/^(\d+)/);
                        if (numMatch) {
                            h2.id = numMatch[1] + '-' + id;
                        }
                    }
                });

                // Add "Back to top" links after each tool section
                const h2s = contentDiv.querySelectorAll('h2');
                h2s.forEach((h2, i) => {
                    const nextH2 = h2s[i + 1];
                    if (nextH2) {
                        const hr = nextH2.previousElementSibling;
                        if (hr && hr.tagName === 'HR') {
                            const topLink = document.createElement('p');
                            topLink.style.textAlign = 'right';
                            topLink.style.marginTop = '1.5rem';
                            topLink.innerHTML = '<a href="#guide-content" style="font-size: 0.85rem; color: var(--text-secondary);">&uarr; Back to top</a>';
                            hr.parentNode.insertBefore(topLink, hr);
                        }
                    }
                });
                // Add one after the last section too
                const lastTopLink = document.createElement('p');
                lastTopLink.style.textAlign = 'right';
                lastTopLink.style.marginTop = '1.5rem';
                lastTopLink.innerHTML = '<a href="#guide-content" style="font-size: 0.85rem; color: var(--text-secondary);">&uarr; Back to top</a>';
                contentDiv.appendChild(lastTopLink);

                // Insert after back link
                container.appendChild(contentDiv);

            } catch (error) {
                console.error('Failed to load guide:', error);
                document.getElementById('guide-content').innerHTML +=
                    '<p style="color: var(--accent-3);">Failed to load guide content. Please try refreshing the page.</p>';
            }
        }

        loadGuide();
    </script>
